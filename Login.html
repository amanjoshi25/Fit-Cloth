<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="LongInStyles.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <span class="close-btn" onclick="redirectToHome()">✖</span> <!-- Added close button -->
        <form id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
            <div id="signup-link">
                <p>Don't have an account? <a id="show-signup" onclick="showSignupForm()">Sign up</a></p>
            </div>
        </form>
    </div>
    <div class="signup-container hidden" id="signup-container">
        <span class="close-btn" onclick="redirectToHome()">✖</span> <!-- Added close button -->
        <form id="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="signup-email" required>
            </div>
            
            <!-- New Password field added -->
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit">Sign Up</button>
            <div id="login-link">
                <p>Already have an account? <a id="show-login" onclick="showLoginForm()">Log in</a></p>
            </div>
        </form>
    </div>
    <script src="LongInScript.js"></script>
</body>
</html>
